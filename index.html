<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game Your Goals</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.icon {
			width: 75px;
			height: 75px;
			margin: 10px;
		}
		.app-icon {
			width: 50px;
			height: 50px;
			background: transparent;
			border: none;
		}
		.navbar-toggler {
			background-color: rgba(0, 0, 0, 0.2);
		}
		.row .col-3 {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
	
</head>
<body class="text-center">
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Run</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#graph">Chess</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Language</a>
                </li>
				<li class="nav-item">
                    <a class="nav-link" href="#">Music</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
	
<table class="table" id="habitTable">
  <tbody>
    <!-- Table rows added dynamically by the JavaScript code -->
  </tbody>
</table>

<div class="container mt-5 content-container">
	<h1 class="text-center">Tracker</h1>
	<p class="lead text-center">1% better a day = 37x better in a year</p>
	
	<div id="graph" class="container mt-5">
		<h2 class="text-center">Graph</h2>
		<canvas id="habitChart" width="900" height="600"></canvas>
	</div>

	<form id="habitForm">
		<div class="mb-3 row">
			<div class="col text-center">
				<label for="chessDays" class="form-label col-sm-2">Chess</label>
				<input type="number" min="0" max="7" class="form-control col-sm-20" id="chessDays" placeholder="Days in the last week">
				<input type="number" min="0" max="10" class="form-control col-sm-20" id="chessHours" placeholder="Hours in last week">
			</div>
		</div>
		<div class="mb-3 row">
  <div class="col text-center">
    <label for="duolingoDays" class="form-label col-sm-2">Duolingo</label>
    <input type="number" min="0" max="7" class="form-control col-sm-10" id="duolingoDays" placeholder="Days in the last week">
    <input type="number" min="0" max="14" class="form-control col-sm-10" id="duolingoHours" placeholder="Hours in last week">
  </div>
</div>
<div class="mb-3 row">
  <div class="col text-center">
    <label for="stravaDays" class="form-label col-sm-2">Strava</label>
    <input type="number" min="0" max="7" class="form-control col-sm-7" id="stravaDays" placeholder="Days in the last week">
    <input type="number" min="0" max="35" class="form-control col-sm-7" id="stravaHours" placeholder="Hours in last week">
  </div>
</div>
<div class="mb-3 row">
  <div class="col text-center">
    <label for="yousicianDays" class="form-label col-sm-2">Yousician</label>
    <input type="number" min="0" max="7" class="form-control col-sm-15" id="yousicianDays" placeholder="Days in the last week">
    <input type="number" min="0" max="7" class="form-control col-sm-15" id="yousicianHours" placeholder="Hours in last week">
  </div>
</div>
</form>


<div class="container mt-5">
  <h2 class="text-center" style="font-size: 2rem;">App integrations (soon)</h2>
  <div class="row justify-content-center app-icons">
    <div class="col-3 text-center mb-3">
      <img src="images/yousician.jpeg" alt="Yousician Icon" class="img-fluid app-icon" style="width: 75px; height: 75px;">
    </div>
	<div class="col-3 text-center mb-3">
		<img src="images/duolingo.jpeg" alt="Duolingo Icon" class="img-fluid app-icon" style="width: 75px; height: 75px;">
	</div>
	<div class="col-3 text-center mb-3">
		<img src="images/strava.jpeg" alt="Strava Icon" class="img-fluid app-icon" style="width: 75px; height: 75px;">
	</div>
	<div class="col-3 text-center mb-3">
		<img src="images/chess.com.png" alt="Chess Icon" class="img-fluid app-icon" style="width: 75px; height: 75px;">
	</div>
    </div>
</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="app.js"></script>

</body>
</html>
