<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game Your Goals</title>
	<link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Move</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="chess/">Chess</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="language/">Language</a>
                </li>
				<li class="nav-item">
                    <a class="nav-link" href="music/">Music</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
	
<table class="table" id="habitTable">
  <tbody>
    <!-- Table rows added dynamically by the JavaScript code -->
  </tbody>
</table>

<div class="container mt-5 content-container">
	<h1 class="text-center">Move</h1>
	<p class="lead text-center">Your runs/walks plus mine weekly in real-time</p>
	
	<div id="graph" class="container mt-5">
		<h2 class="text-center">Progress</h2>
		<canvas id="habitChart" width="900" height="600"></canvas>
	</div>
	
	<form id="habitForm">
  <div class="mb-3 row">
    <div class="col text-center">
      <label for="runningHours" class="form-label col-sm-7">Hrs This Week</label>
      <input type="number" min="0" max="10" class="form-control col-sm-20" id="runningHours" placeholder="Autofilled from below">
    </div>
    <div class="col text-center">
      <div class="form-group">
  <div class="proof-text">PROOF</div>
  <a href="https://www.strava.com/athletes/papajams" target="_blank" rel="noopener noreferrer">
    <div class="proof-box">
      Strava
    </div>
  </a>
</div>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col text-center">
      <label for="monday" class="form-label col-sm-2">Mon</label>
      <input type="number" min="0" max="24" class="form-control col-sm-2" id="monday" placeholder="Hrs" onchange="updateTotalHours()">
    </div>
    <div class="col text-center">
      <label for="tuesday" class="form-label col-sm-2">Tue</label>
      <input type="number" min="0" max="24" class="form-control col-sm-2" id="tuesday" placeholder="Hrs" onchange="updateTotalHours()">
    </div>
    <div class="col text-center">
      <label for="wednesday" class="form-label col-sm-2">Wed</label>
      <input type="number" min="0" max="24" class="form-control col-sm-2" id="wednesday" placeholder="Hrs" onchange="updateTotalHours()">
    </div>
    <div class="col text-center">
      <label for="thursday" class="form-label col-sm-2">Thur</label>
      <input type="number" min="0" max="24" class="form-control col-sm-2" id="thursday" placeholder="Hrs" onchange="updateTotalHours()">
    </div>
    <div class="col text-center">
      <label for="friday" class="form-label col-sm-2">Fri</label>
      <input type="number" min="0" max="24" class="form-control col-sm-2" id="friday" placeholder="Hrs" onchange="updateTotalHours()">
    </div>
    <div class="col text-center">
      <label for="saturday" class="form-label col-sm-2">Sat</label>
      <input type="number" min="0" max="24" class="form-control col-sm-2" id="saturday" placeholder="Hrs" onchange="updateTotalHours()">
    </div>
    <div class="col text-center">
      <label for="sunday" class="form-label col-sm-2">Sun</label>
      <input type="number" min="0" max="24" class="form-control col-sm-2" id="sunday" placeholder="Hrs" onchange="updateTotalHours()">
    </div>
  </div>
</form>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="app.js"></script>

</body>
</html>
