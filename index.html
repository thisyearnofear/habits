	<nav class="navbar navbar-expand-lg nafvbar-light bg-light">

		Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

	<table class="table" id="habitTable">
 
  <tbody>
    <!-- Table rows added dynamically by the JavaScript code -->
  </tbody>
</table>

	<div class="container mt-5">
		<h1 class="text-center">Tracker</h1>
		<p class="lead text-center">1% better a day = 37x better in a year</p>

		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form>
					<div class="mb-3">
						<label for="habitName" class="form-label">Habit Name</label>
						<input type="text" class="form-control" id="habitName" placeholder="Enter Habit Name">
					</div>
					<div class="mb-3">
						<label for="habitDate" class="form-label">Habit Date</label>
						<input type="date" class="form-control" id="habitDate">
					</div>
					<div class="mb-3">
						<label for="habitDone" class="form-label">Habit Done?</label>
						<select class="form-select" id="habitDone">
							<option selected disabled>Choose...</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
					<div class="d-grid gap-2">
						<button class="btn btn-primary" type="submit">Add Habit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
