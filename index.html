			background-color: rgba(0, 0, 0, 0.2);
		}
		/* Add this CSS to fix the issue with images presenting as a column */
		.row .col-md-3 {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body class="text-center">
	<nav class="navbar navbar-expand-lg nafvbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <a class="nav-link" href="#leaderboard">Leaderboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
	
	<table class="table" id="habitTable">
 
  <tbody>
    <!-- Table rows added dynamically by the JavaScript code -->
  </tbody>
</table>

	<div class="container mt-5">
		<h1 class="text-center">Tracker</h1>
		<p class="lead text-center">1% better a day = 37x better in a year</p>

		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form>
					<div class="mb-3">
						<label for="habitName" class="form-label">Habit Name</label>
						<input type="text" class="form-control" id="habitName" placeholder="Enter Habit Name">
					</div>
					<div class="mb-3">
						<label for="habitDate" class="form-label">Habit Date</label>
						<input type="date" class="form-control" id="habitDate">
					</div>
					<div class="mb-3">
						<label for="habitDone" class="form-label">Habit Done?</label>
						<select class="form-select" id="habitDone">
							<option selected disabled>Choose...</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
					<div class="d-grid gap-2">
<button class="btn btn-primary" type="submit">Add Habit</button>
</div>
</form>
</div>
</div>
</div>

<div class="container mt-5">
<h2 class="text-center">App Integrations</h2>
<div class="row justify-content-center">
	<div class="col-md-3 text-center mb-3">
		<img src="images/yousician.jpeg" alt="Yousician Icon" class="img-fluid app-icon">
	</div>
	<div class="col-md-3 text-center mb-3">
		<img src="images/duolingo.jpeg" alt="Duolingo Icon" class="img-fluid app-icon">
	</div>
	<div class="col-md-3 text-center mb-3">
		<img src="images/strava.jpeg" alt="Strava Icon" class="img-fluid app-icon">
	</div>
	<div class="col-md-3 text-center mb-3">
		<img src="images/chess.com.png" alt="Chess.com Icon" class="img-fluid app-icon">
	</div>
</div>

</div>

	<h2 class="text-center">Graph</h2>

	<h2 class="text-center">Leaderboard</h2>
